<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe과 object 요소 | Likelion Bootcamp</title>
    <style>
      iframe {
        border: 0;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>iframe과 object 요소</h1>
    <h2>Object</h2>
    <!-- 플러그인이 필요한 외부 리소스 -->
    <object data="/src/assets/face/face5.jpg" type="image/jpeg"></object>
    <!-- pdf -->
    <figure>
      <object width="800px" height="1000" data="/src/assets/pdf/naver-coding-convention.pdf" type="application/pdf"></object>
      <figcaption>NHH 코드 컨벤션</figcaption>
    </figure>
    <h2>iframe 예시</h2>
    <figure>
      <!-- i프레임 (inline프레임)이라고 하며 태그안에 html태그가 있다. title을 수정해 주어야 한다. -->
      <!-- allowfullscreen 전체화면 지원 -->
      <!-- frameborder은 없어진 속성이므로 css로 border을 바꿔주어야 한다 -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/W6VSA3GDK6s?si=eYiIoVRhkpOCyPKP"
        title="wai aria 소개"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>wai-aria 소개</figcaption>
    </figure>
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101194.36365731056!2d126.83473534335938!3d37.570990800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1764221387009!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
