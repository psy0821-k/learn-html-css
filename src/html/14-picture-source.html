<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture 요소와 source요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>picture 요소와 source요소</h1>

    <picture>
      <source sizes="50vw" srcset="/src/assets/logo/netflix@1x.webp 420w, /src/assets/logo/netflix@2x.webp 656w" />
      <img src="/src/assets/logo/netflix@1x.png" alt="NETFLIX" />
    </picture>
    <hr />
    <picture>
      <!-- 화면 밀도에 따라 사용할 수 있지만 지양 -->
      <source srcset="/src/assets/rwd/image-1x.png 1x, /src/assets/rwd/image-2x.png 2x" />
      <img src="/src/assets/rwd/image-src.png" alt="" />
    </picture>
    <hr />
    <!-- 반응형 디자인 -->
    <picture>
      <source srcset="/src/assets/rwd/small-550.jpg" media="(max-width: 500px)" />
      <source srcset="/src/assets/rwd/medium-1024.jpg 1024w" media="(max-width: 768px)" />
      <source srcset="/src/assets/rwd/large-1600.jpg 1600w" media="(max-width: 1280px)" />
      <img src="/src/assets/rwd/normal-1920.jpg" alt="" />
    </picture>

      <img src="/src/assets/rwd/normal-1920.jpg" alt="" />
    </picture> -->
  </body>
</html>
