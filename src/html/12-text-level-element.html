<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소| Likelion Bootcamp</title>
    <style>
      div {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>텍스트 레벨 요소</h1>
    <h2>위첨자, 아랫첨자</h2>
    <div>H<sub>2</sub>O</div>
    <div>X<sup>2</sup></div>

    <h2>축약어</h2>
    <div>
      <!-- abbr은 어떠한 약어나 약칭을 나타내는데에 사용됩니다. 즉 줄임말을 나타내는데에 사용됩니다.  -->
      <!-- title을 사용하여 툴팁을 생성할 수 있습니다 -->
      <abbr title="Hyper Text Markup Language">HTML</abbr>
    </div>

    <!-- time은 시간과 날짜를 나타내며 datetime 속성으로 T를 기준으로 날짜와 시간을 추가 가능합니다.
     이때 속성을 통해 1시간전 1일전 과 같은 함수? 를 만들 수 있습니다. -->
    <h2>날짜와 시간</h2>
    <div><time datetime="2025-11-27T10:16:30">2025년 11월 27일 10시 16분 30초</time></div>

    <!-- s는 삭제된 요소를 나타내며 스크린 리더가 읽기 때문에 aria-hidden으로 숨겨야 합니다. -->
    <h2>삭제된 요소</h2>
    <div>
      정상 가격 : <s aria-hidden="true">99,000원</s><br />
      할인 가격 : 9,900원
    </div>
    <!-- 카피라이트 혹은 법률과 같은 정보를 나타내며 글씨는 작게 표기됩니다 -->
    <h2>저작권 및 법률 관련 정보</h2>
    <div>
      <small>copyright&copy;</small>
    </div>

    <!-- 중요한 정보를 하이라이트하는데에 사용됩니다. 형광펜으로 밑줄 친것마냥 나타납니다 -->
    <h2>하이라이트 요소</h2>
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>16기</mark></div>
  </body>
</html>
