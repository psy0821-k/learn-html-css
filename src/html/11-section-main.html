<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션과 메인 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>섹션과 메인 요소</h1>

    <!-- 이렇게 하면 코드 가독성 좋아집니다. -->

    <!-- 주로 사이트 로고나 제목, 네비게이션 들어갈 수 있습니다. -->
    <header>머리말</header>
    <!-- 여러번 사용 가능합니다. 주요 네비게이션을 포함하는지 확인해야합니다.
     일반적인 링크와 구분해야됩니다 -->
    <nav>메뉴</nav>
    <!-- 본문이 시작되는 구간입니다 -->
    <main>
      <!-- 콘텐츠 섹션입니다 -->
      <section>콘텐츠 섹션</section>
      <!-- 얘는 섹션이랑 비슷한데 블로그 포스트 , 뉴스기사 등이 포함됩니다 -->
      <article>콘텐츠 섹션</article>
    </main>
    <!-- 독립적이지만 주요컨텐츠와 관련있는 정보제공시 사용 -->
    <!-- 콜 아웃 박스 : 중요한 정보, 팁, 경고 등을 눈에 띄게 표시하기 위해 사용하는 시각적인 상자 -->
    <!-- 예시 ) warnning! : 우리팀 외 출입금지 -->
    <aside>부가 정보</aside>
    <!-- 바닥글 정의 여기에 나중에 나올 어드레스도 들어감 -->
    <footer>바닥글</footer>
    <hr />

    <!-- wai-aria방식 위에처럼 고치기 막막할 때 사용하십쇼 -->
    <div role="banner">header</div>
    <div role="menu">menu</div>
    <div role="main">
      <div role="article">컨텐츠 섹션</div>
      <div role="article">컨텐츠 섹션</div>
    </div>
    <div role="complementary">부가정보</div>
    <div role="contentinfo">footer</div>
  </body>
</html>
